<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="e.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-1ZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9s+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <script src="./script.js" type="text/javascript"></script>
  </head>
    <body>
    <div class="wrapper">
      <div class="title">Student Registration Form</div>
      <form action="POST">
        <div class="form">
          <div class="inputfield">
          <label>First Name</label>
          <input  type="text"  class="input"  id="name" name="fname" placeholder="Enter first name"  maxlength="30" required   />
          </div>

          <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" id="name" name="lname" placeholder="Enter last name" maxlength="30" required  />
          </div>

          <div class="inputfield" id="gender">
            <label for="">Gender</label>
            <input type="radio" name="gender" id="radio" value="Male" />Male
            <input type="radio" name="gender" id="radio" value="Female" />Female
            <input type="radio" name="gender" id="radio" value="Other" />Other
          </div>

        <div class="inputfield">
         <label for="">Age</label>
         <input type="text" class="input" name="age" placeholder="Enter your age"maxlength="2" required placeholder="Enter your age"  />
         </div>

          <div class="inputfield">
            <label for="">Date of Birth</label>
            <input type="date" class="input" name="dob" required />
          </div>

          <div class="inputfield">
         <label>Email Address</label>
         <input type="email" class="input" name="email" placeholder="Enter your email" required   />
          </div>

          <div class="inputfield">
            <label for="">Phone Number</label>
            <div class="custom-select" id="phone-codes">
              <select id="phone-code">
                <option value="+91">+91</option>
              </select>
            </div>
         <input type="tel"  class="input" name="phone-number" maxlength="10" id="phone-number" placeholder="Enter your phone number"    />
          </div>

          <div class="inputfield">
            <label>Address</label>
            <textarea
              class="textarea" name="address" id="add" cols="30" rows="5" placeholder="Enter your address"  maxlength="100"
              required
            ></textarea>
          </div>
       </div>
       <div class="inputfield">
        <label>State</label>
        <input type="text" name="state" id="state" placeholder="Enter Your State" maxlength="20" required  />
      </div>

        <div class="inputfield">
          <label>Pin Code</label>
          <input
            type="text"  class="input" name="pincode" placeholder="Enter your pin code"  maxlength="6" required    />
        </div>

        <div class="inputfield" id="hobbies">
          <label for="">Hobbies</label>
          <div class="hobbies">
            <input type="checkbox" name="Hobbies" id="" value="Music" />
            <label for="">Music</label>
            <input type="checkbox" name="Hobbies" id="" value="Movies" />
            <label for="">Movies</label>
            <input type="checkbox" name="Hobbies" id="" value="Sports" />
            <label for="">Sports</label>
            <input type="checkbox" name="Hobbies" id="" value="Travel" />
            <label for="">Travel</label>
          </div>
        </div>

          <div class="btns" id="btn">
            <button
              type="submit"
              value="Register"
              class="btn" >
              Register
            </button>
            <button type="reset" value="Reset" class="btn" onclick=" ">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
